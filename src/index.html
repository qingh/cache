<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>document</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/base.css" />
  </head>
  <body>
    <div id="root">
      <img src="./static/1.png" alt="" />

      <h3>协商缓存实现原理</h3>
      <ul>
        <li>第一次请求某个静态资源，服务器响应头给到浏览器一个last-modified</li>
        <li>第二次再次请求这个资源时，浏览器会带一个响应头（If-Modified-Since）给服务器</li>
        <li>第二次服务器端这边，收到这个（If-Modified-Since）请求头后，会与文件的修改时间做比较，来决定给浏览器返回200还是304</li>
      </ul>
      <div>
        <h3>注意事项：</h3>
        在使用缓存的时候，需要把浏览器的设置：disabled cache 前面的勾去掉
      </div>
    </div>
  </body>
</html>
